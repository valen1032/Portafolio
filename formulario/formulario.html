<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="formulario.css" />
</head>

<body>
    <header class="encabezado">
        <a href="index.html"><i class="fa-solid fa-globe"></i></a>
        <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../index.html">Acerca de mi</a></li>
                <li><a href="../index.html">Proyectos</a></li>
                <li><a href="../index.html">servicios</li>
                <li><a href="../index.html">Contactame</li>
            </ul>
        </nav>
    </header>
    <section>
        <h2 class="titulo_seccion">Contacto</h2>
        <div class="form_contenedor">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <!-- Agrega más inputs aquí -->


                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
    </section>
    <section>
        <div class="footer">
            <h3>Contactenos</h3>
            <nav>
                <ul>
                    <li>Whatsapp</li>
                    <li>Instagram</li>
                    <li>Discord</li>
                    <li>X</li>
                </ul>
            </nav>
        </div>

    </section>


</body>

</html>
